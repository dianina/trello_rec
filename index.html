<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trello</title>
	<link rel="stylesheet" href="assets/css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="https://use.fontawesome.com/c555f55746.js"></script>
  <!-- ícono shorcut del navegador -->
	<link rel="shortcut icon" href="assets/css/favicon.ico" type="image/x-icon">
</head>
<body>
	<header>
<!-- Barra de navegación -->
		<nav>
			<div class="leftMenu">
<!-- Botón e ícono tableros -->
				<button class="btnTab navBtn"><i class="fa fa-trello" aria-hidden="true"></i><p>Tableros</p></button>
<!-- Zona Search -->
				<input class="search navBtn" type="text"><i class="fa fa-search"></i>
			</div>
<!-- Logo Trello -->
			<div class="logo"><img src="assets/img/header-logo.png" alt=""></a></div>
<!-- Menu Derecha (botones)-->
			<div class="rightMenu">
				<button class="iconPlus navBtn"><i class="fa fa-plus" aria-hidden="true"></i></button>
				<button class="iconInfo navBtn"><i class="fa fa-info" aria-hidden="true"></i></button>
				<button class="iconBell navBtn"><i class="fa fa-bell-o" aria-hidden="true"></i></button>
				<button class="iconUser"><i class="fa fa-user" aria-hidden="true"></i></button>
			</div>
		</nav>
<!-- Fin Header / Nav -->
	</header>
<!-- Secciòn principal -->
<!-- Tablero / Reto / Privado -->
	<section class="user">
		<h4 class="tabText">Tablero - Reto de Código</h4>
		<i class="fa fa-star-o" aria-hidden="true"></i>
		<i class="fa fa-lock" aria-hidden="true"></i>
		<p>Privado</p>		
	</section>
  <!-- Secciòn listas -->
	<section id="table">
		<div id="putList"></div>
		<div class="addList">Agregar una lista...</div>
		<div id="formList">
			<input placeholder="Agregar una lista..." id="textList"><button class="btnSave" id="btnSave">Guardar</button><icon class="fa fa-times" id="btnIcon"></icon>
		</div>
	</section>
	<script src="assets/js/app.js"></script>
</body>
</html>
